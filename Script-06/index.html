<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            color: whitesmoke;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Olá, mundo!
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mousemove',mover)
        area.addEventListener('mouseout', reset)

        function clicar(){
            area.innerHTML = 'Clicou!'
            area.style.backgroundColor = 'yellow'
            area.style.color = 'DarkBlue'
        }
        function mover(){
            area.innerHTML = 'Moveu!'
        }
        function reset(){
            area.innerHTML = 'Olá, mundo!'
            area.style.backgroundColor = 'blue'
            area.style.color = 'whitesmoke'
        }
    </script>
</body>
</html>
